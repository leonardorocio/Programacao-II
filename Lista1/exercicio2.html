<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite os dias</p>
    <input type="text" name="dias" id="dias">
    <button onclick="calculaLikes()">Calcular</button>
    <p id="resultado"></p>
</body>

<script>
    function calculaLikes() {
        let valor = document.getElementById('dias').value;
        let qntLikes = valor * 48;
        document.getElementById('resultado').innerHTML = qntLikes;
    }
</script>
</html>
