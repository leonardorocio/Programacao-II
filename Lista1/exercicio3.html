<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite os tweets por aula</p>
    <input type="text" name="tweetPorAula" id="tweetPorAula">
    <button onclick="calculaTweets()">Calcular</button>
    <p id="resultado"></p>
</body>

<script>
    function calculaTweets() {
        let valor = document.getElementById('tweetPorAula').value;
        let qntTweets = valor * 80;
        document.getElementById('resultado').innerHTML = qntTweets;
    }
</script>
</html>
