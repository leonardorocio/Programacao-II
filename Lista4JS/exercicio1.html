<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

    <script>
        var negativos = '';
        var positivos = [];

        for (let i = 1; i <= 5; i++) {
            let valor = prompt(`Digite o ${i}º valor: `);

            if (valor >= 0) {
                positivos.push(parseInt(valor));
            } else {
                negativos += `${valor} `;
            }
        }
        let somaPositivos = positivos.reduce((a, b) => a + b);
        alert(`Negativos: ${negativos}`);
        alert(`Média positivo: ${somaPositivos / positivos.length}`)

    </script>
</html>
